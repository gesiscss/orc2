apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-jobservice
  labels:
    harbor: jobservice
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: standard
  local:
    path: /harbor/jobservice
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: harbor
          operator: In
          values:
          - 'true'
