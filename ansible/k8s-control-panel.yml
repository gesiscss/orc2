- name: Configure Kubernetes
  hosts: kubernetes_control_panel
  become: true
  tasks:
    - name: Disable swap
      ansible.builtin.shell: swapoff -a
    - name: Disable Firewall
      ansible.builtin.shell: ufw disable
    - name: Install dependencies
      ansible.builtin.apt:
        update_cache: true
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
    - name: Add Kubernetes public GPG key
      ansible.builtin.get_url:
        url: https://dl.k8s.io/apt/doc/apt-key.gpg
        dest: /etc/apt/trusted.gpg.d/kubernetes-archive-keyring.asc
        mode: '0644'
        force: true
    - name: Add Kubernetes repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/trusted.gpg.d/kubernetes-archive-keyring.asc] https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present
    - name: Install dependencies
      ansible.builtin.apt:
        update_cache: true
        pkg:
          - kubelet
          - kubeadm
          - kubectl
