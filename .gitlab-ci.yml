Build container with Kubernetes and git-crypt:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      changes:
        - .gitlab-ci.yml
        - Dockerfile
  image: docker-private.gesis.intra/gesis/dc:5.7
  services:
    - name:  docker-private.gesis.intra/gesis/dind:5.5
      alias: docker
  dependencies: []
  script:
    - docker build --no-cache --pull -t docker-private-snapshots.gesis.intra/gesis/ilcm/orc2/k8s:latest .
    - docker push docker-private-snapshots.gesis.intra/gesis/ilcm/orc2/k8s:latest

gesis helm lint:
  stage: test
  rules:
    - if: $CI_COMMIT_BRANCH == 'main' || $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - .gitlab-ci.yml
        - helm/**/*
  image: 
    name: docker-private-snapshots.gesis.intra/gesis/ilcm/orc2/k8s:latest
    entrypoint: [""]
  dependencies: []
  script:
    - helm version
    - helm dependency update ./helm/gesis
    - helm lint ./helm/gesis
    - helm template gesis ./helm/gesis > gesis.helm.chart.yaml
  artifacts:
    paths:
      - gesis.helm.chart.yaml

gesis helm deploy:
  stage: deploy
  image:
    name: docker-private-snapshots.gesis.intra/gesis/ilcm/orc2/k8s:latest
    entrypoint: ['']
  script:
    - kubectl config get-contexts
    - kubectl config use-context ilcm/orc2:kubernetes
    - kubectl get nodes

pages:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      changes:
        - .gitlab-ci.yml
        - docs/**/*
  image: docker-private-snapshots.gesis.intra/gesis/methods-hub/quarto:latest
  dependencies: []
  script:
    - quarto check
    - quarto render docs -t html --output-dir public
    - mv docs/public .
  artifacts:
    paths:
      - public


